<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDashboardLabel" jhiTranslate="arcadeanalyticsApp.dashboard.home.createOrEditLabel">Create or edit a Dashboard</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <div *ngIf="dashboard">
            <div class="form-group" [hidden]="!dashboard.id">
                <label for="id" jhiTranslate="global.field.id">ID</label>
                <input type="text" class="form-control" id="id" name="id" [(ngModel)]="dashboard.id" readonly />
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="arcadeanalyticsApp.dashboard.name" for="field_name">Name</label>
                <input type="text" class="form-control" name="name" id="field_name" [(ngModel)]="dashboard.name" required />
                <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                    <small class="form-text text-danger" [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="arcadeanalyticsApp.dashboard.description" for="field_description">Description</label>
                <input type="text" class="form-control" name="description" id="field_description" [(ngModel)]="dashboard.description" />
            </div>

            <div class="form-group">
                <label class="form-control-label" jhiTranslate="arcadeanalyticsApp.dashboard.workspace" for="field_workspace">Workspace</label>
                <select class="form-control" id="field_workspace" name="workspace" [(ngModel)]="dashboard.workspaceId">
                    <option [ngValue]="null"></option>
                    <option [ngValue]="workspaceOption.id" *ngFor="let workspaceOption of workspaces; trackBy: trackWorkspaceById">{{workspaceOption.name}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;
            <span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;
            <span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
